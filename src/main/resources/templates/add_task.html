<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Prime</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Add Plan For Training</h1>
<form th:action="@{/tasks/add}" th:object="${task}" method="post" enctype="multipart/form-data">
  <label for="day">Day:</label>
  <input type="text" id="day" name="day" th:field="*{day}" required/>

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required/>

  <label for="description">Description:</label>
  <textarea id="description" name="description" th:field="*{description}"></textarea>

  <label for="category">Category:</label>
  <select id="category" name="categoryId">
    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
  </select>


  <label for="user">Assign to User:</label>
  <select id="user" name="userId">
    <option th:each="user : ${users}" th:value="${user.appUserId}" th:text="${user.username}"></option>
  </select>


  <div class="spezal">
    <button type="submit">Add</button>
    <a href="/home">Back to Home</a>
  </div>

</form>

</body>
</html>

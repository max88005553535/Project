<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="font-family: Arial, sans-serif; background-color: #2c2c2c; color: #f5f5f5; margin: 0; padding: 0;">
<h1 style="text-align: center; color: #ffcc00; margin-top: 30px; margin-bottom: 20px;">Login</h1>
<div class="container py-5" style="height: 100vh;">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4" style="background-color: #3d3d3d; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); border-radius: 10px;">
      <form action="/login" th:action="@{/login}" method="post" style="padding: 20px; border: 1px solid #555; border-radius: 10px; background-color: #3d3d3d;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div class="mb-3">
          <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffcc00;">Username:</label>
          <input type="text" id="username" name="username" required style="width: 96%; padding: 10px; border: 1px solid #555; border-radius: 5px; background-color: #2c2c2c; color: #f5f5f5;"/>
        </div>

        <div class="mb-3">
          <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #ffcc00;">Password:</label>
          <input type="password" id="password" name="password" required style="width: 96%; padding: 10px; border: 1px solid #555; border-radius: 5px; background-color: #2c2c2c; color: #f5f5f5;"/>
        </div>

        <div>
          <button type="submit" style="background-color: #e60000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-size: 1.2rem; border-radius: 5px; transition: background 0.3s;">Login</button>
        </div>
      </form>
      <a href="/register" style="color: #ffcc00; text-decoration: none; margin: 10px; padding: 10px 20px; display: inline-block; border: 1px solid #ffcc00; border-radius: 5px; transition: background 0.3s, color 0.3s;">Register Here</a>
    </div>
  </div>
</div>
</body>
</html>
